<svg width="128" height="32" viewBox="0 0 128 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Common Style: Salaryman -->
  <defs>
    <rect id="skin" width="6" height="6" fill="#FFCCBC"/>
    <rect id="suit" width="10" height="12" fill="#263238"/>
    <rect id="pants" width="8" height="10" fill="#212121"/>
    <rect id="tie" width="2" height="6" fill="#D32F2F"/>
  </defs>

  <!-- Frame 1: Idle (0-32) -->
  <g id="idle">
    <!-- Head -->
    <rect x="13" y="4" width="6" height="6" fill="#FFCCBC"/>
    <!-- Hair -->
    <rect x="13" y="2" width="6" height="3" fill="#212121"/>
    <!-- Eyes (Tired) -->
    <rect x="14" y="6" width="1" height="1" fill="#3E2723"/>
    <rect x="17" y="6" width="1" height="1" fill="#3E2723"/>
    <rect x="13" y="7" width="2" height="1" fill="#BDBDBD" opacity="0.5"/> <!-- Bags -->
    <rect x="17" y="7" width="2" height="1" fill="#BDBDBD" opacity="0.5"/> <!-- Bags -->
    
    <!-- Body -->
    <rect x="11" y="10" width="10" height="12" fill="#37474F"/> <!-- Suit Jacket Open -->
    <rect x="13" y="10" width="6" height="12" fill="white"/> <!-- Shirt -->
    <rect x="15" y="10" width="2" height="8" fill="#D32F2F"/> <!-- Tie -->
    
    <!-- Arms -->
    <rect x="9" y="10" width="2" height="10" fill="#37474F"/>
    <rect x="21" y="10" width="2" height="10" fill="#37474F"/>

    <!-- Legs -->
    <rect x="12" y="22" width="3" height="10" fill="#263238"/>
    <rect x="17" y="22" width="3" height="10" fill="#263238"/>
  </g>

  <!-- Frame 2: Walk 1 (32-64) -->
  <g id="walk1" transform="translate(32, 0)">
     <!-- Head -->
     <rect x="13" y="3" width="6" height="6" fill="#FFCCBC"/> <!-- Bob down -->
     <rect x="13" y="1" width="6" height="3" fill="#212121"/>
     
     <!-- Body -->
     <rect x="11" y="10" width="10" height="12" fill="#37474F"/>
     <rect x="13" y="10" width="6" height="12" fill="white"/>
     <rect x="15" y="10" width="2" height="7" fill="#D32F2F" transform="rotate(5 16 10)"/> <!-- Tie swing -->

     <!-- Arms (Swing) -->
     <rect x="8" y="11" width="2" height="9" fill="#37474F" transform="rotate(10 9 11)"/>
     <rect x="22" y="11" width="2" height="9" fill="#37474F" transform="rotate(-10 23 11)"/>

     <!-- Legs (Stride) -->
     <rect x="11" y="22" width="3" height="9" fill="#263238"/> <!-- Back -->
     <rect x="18" y="21" width="3" height="8" fill="#263238"/> <!-- Forward (Knee up) -->
     <rect x="18" y="29" width="3" height="3" fill="#263238"/> <!-- Foot -->
  </g>

  <!-- Frame 3: Walk 2 (64-96) -->
  <g id="walk2" transform="translate(64, 0)">
     <!-- Head -->
     <rect x="13" y="3" width="6" height="6" fill="#FFCCBC"/>
     <rect x="13" y="1" width="6" height="3" fill="#212121"/>
     
     <!-- Body -->
     <rect x="11" y="10" width="10" height="12" fill="#37474F"/>
     <rect x="13" y="10" width="6" height="12" fill="white"/>
     <rect x="15" y="10" width="2" height="7" fill="#D32F2F" transform="rotate(-5 16 10)"/>

     <!-- Arms (Swap) -->
     <rect x="8" y="11" width="2" height="9" fill="#37474F" transform="rotate(-10 9 11)"/>
     <rect x="22" y="11" width="2" height="9" fill="#37474F" transform="rotate(10 23 11)"/>

     <!-- Legs (Swap) -->
     <rect x="18" y="22" width="3" height="9" fill="#263238"/>
     <rect x="11" y="21" width="3" height="8" fill="#263238"/>
     <rect x="11" y="29" width="3" height="3" fill="#263238"/>
  </g>

  <!-- Frame 4: Attack (96-128) -->
  <g id="attack" transform="translate(96, 0)">
    <!-- Head (Angry) -->
    <rect x="14" y="4" width="6" height="6" fill="#FFCCBC"/>
    <rect x="14" y="2" width="6" height="3" fill="#212121"/>
    <rect x="15" y="6" width="1" height="1" fill="#3E2723"/> <!-- Wide eye -->
    <rect x="18" y="6" width="2" height="1" fill="#3E2723"/> <!-- Squint -->
    
    <!-- Body (Lunging) -->
    <rect x="12" y="11" width="10" height="12" fill="#37474F"/>
    
    <!-- Arms (Swing Stapler) -->
    <rect x="22" y="12" width="8" height="3" fill="#37474F"/> <!-- Arm Extended -->
    <rect x="30" y="11" width="4" height="4" fill="#D32F2F"/> <!-- THE STAPLER -->
    
    <!-- Legs (Braced) -->
    <rect x="10" y="22" width="3" height="10" fill="#263238" transform="rotate(-10 11 32)"/>
    <rect x="20" y="22" width="3" height="10" fill="#263238" transform="rotate(20 21 32)"/>
  </g>

</svg>
