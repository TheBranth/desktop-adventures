<svg width="256" height="64" viewBox="0 0 256 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Definitions for Reusables -->
  <defs>
    <!-- Rotund Body: White Shirt, tight -->
    <g id="body_rotund">
      <rect x="22" y="24" width="20" height="24" fill="#E3F2FD"/> <!-- Shirt -->
      <rect x="22" y="44" width="20" height="4" fill="#BBDEFB"/> <!-- Shirt Bottom Shadow -->
      <rect x="31" y="24" width="2" height="24" fill="#E1F5FE"/> <!-- Button Placket -->
    </g>

    <!-- Jeans -->
    <g id="jeans">
      <rect x="22" y="48" width="20" height="4" fill="#1565C0"/> <!-- Waist -->
      <rect x="22" y="52" width="8" height="12" fill="#0D47A1"/> <!-- Left Leg -->
      <rect x="34" y="52" width="8" height="12" fill="#0D47A1"/> <!-- Right Leg -->
    </g>

    <!-- Head: Bald, Glasses -->
    <g id="head_bald">
      <rect x="24" y="10" width="16" height="14" fill="#FFCCBC"/> <!-- Skin -->
      <!-- Shine on head -->
      <rect x="32" y="10" width="4" height="2" fill="#FFE0B2"/> 
      <!-- Glasses -->
      <rect x="26" y="16" width="5" height="2" fill="#212121"/>
      <rect x="33" y="16" width="5" height="2" fill="#212121"/>
      <rect x="31" y="17" width="2" height="1" fill="#212121"/> <!-- Bridge -->
      <rect x="27" y="16" width="1" height="1" fill="#81D4FA" opacity="0.8"/> <!-- Glint -->
      <rect x="34" y="16" width="1" height="1" fill="#81D4FA" opacity="0.8"/> <!-- Glint -->
      <!-- Beard Stubble? -->
      <rect x="25" y="22" width="14" height="2" fill="#D7CCC8"/>
    </g>

    <rect id="tie_loose" x="30" y="28" width="4" height="12" fill="#D32F2F"/>

  </defs>

  <!-- Frame 1: Idle (0-64) -->
  <g id="idle">
    <use href="#jeans" />
    <use href="#body_rotund" />
    <use href="#tie_loose" />
    <use href="#head_bald" />
    <!-- Arms -->
    <rect x="18" y="26" width="4" height="18" fill="#E3F2FD"/> <!-- L Arm -->
    <rect x="42" y="26" width="4" height="18" fill="#E3F2FD"/> <!-- R Arm -->
  </g>

  <!-- Frame 2: Walk 1 (64-128) -->
  <g id="walk1" transform="translate(64, 0)">
    <!-- Legs: Stride -->
    <rect x="20" y="50" width="8" height="14" fill="#0D47A1"/> <!-- Left back -->
    <rect x="36" y="48" width="8" height="10" fill="#1565C0"/> <!-- Right Fwd Knee -->
    <rect x="36" y="58" width="8" height="6" fill="#0D47A1"/> <!-- Right Fwd Shin -->

    <!-- Bob Up/Down -->
    <g transform="translate(0, 1)">
      <use href="#body_rotund" />
      <use href="#tie_loose" transform="rotate(5 32 28)"/>
      <use href="#head_bald" />
      <!-- Arms Swinging -->
      <rect x="18" y="26" width="4" height="18" fill="#E3F2FD" transform="rotate(15 20 28)"/>
      <rect x="42" y="26" width="4" height="18" fill="#E3F2FD" transform="rotate(-15 44 28)"/>
    </g>
  </g>

  <!-- Frame 3: Walk 2 (128-192) -->
  <g id="walk2" transform="translate(128, 0)">
    <!-- Legs: Swap -->
    <rect x="36" y="50" width="8" height="14" fill="#0D47A1"/> <!-- Right back -->
    <rect x="20" y="48" width="8" height="10" fill="#1565C0"/> <!-- Left Fwd Knee -->
    <rect x="20" y="58" width="8" height="6" fill="#0D47A1"/> <!-- Left Fwd Shin -->

    <g transform="translate(0, 1)">
      <use href="#body_rotund" />
      <use href="#tie_loose" transform="rotate(-5 32 28)"/>
      <use href="#head_bald" />
      <!-- Arms Swinging -->
      <rect x="18" y="26" width="4" height="18" fill="#E3F2FD" transform="rotate(-15 20 28)"/>
      <rect x="42" y="26" width="4" height="18" fill="#E3F2FD" transform="rotate(15 44 28)"/>
    </g>
  </g>

  <!-- Frame 4: Attack (192-256) -->
  <g id="attack" transform="translate(192, 0)">
    <use href="#jeans" />
    <use href="#body_rotund" />
    
    <!-- Angry Head/Action -->
    <g transform="translate(2, 2)">
       <use href="#head_bald" />
       <!-- Eyes narrowed? -->
       <rect x="26" y="16" width="5" height="2" fill="red" opacity="0.3"/> 
    </g>

    <use href="#tie_loose" transform="rotate(20 32 28)"/>

    <!-- Arms: Holding Newspaper/Stapler -->
    <rect x="42" y="26" width="16" height="4" fill="#E3F2FD"/> <!-- R Arm Extended -->
    
    <!-- Newspaper (Rolled Up) -->
    <rect x="56" y="20" width="4" height="16" fill="#E0E0E0" transform="rotate(45 58 28)"/> 
    <rect x="57" y="21" width="2" height="14" fill="#757575" transform="rotate(45 58 28)"/>
  </g>

</svg>
