<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Base Wall Color (Off-White/Beige) -->
  <rect width="64" height="64" fill="#E0E0E0"/>
  
  <!-- Subtle Vertical Paneling/Shading -->
  <rect x="0" y="0" width="2" height="64" fill="#F5F5F5" fill-opacity="0.5"/>
  <rect x="62" y="0" width="2" height="64" fill="#BDBDBD" fill-opacity="0.5"/>
  
  <!-- Plaster Texture -->
  <rect x="10" y="10" width="2" height="2" fill="#BDBDBD" fill-opacity="0.3"/>
  <rect x="30" y="20" width="2" height="2" fill="#BDBDBD" fill-opacity="0.3"/>
  <rect x="50" y="15" width="2" height="2" fill="#BDBDBD" fill-opacity="0.3"/>
  <rect x="20" y="40" width="2" height="2" fill="#BDBDBD" fill-opacity="0.3"/>

  <!-- Baseboard (Trim) -->
  <rect x="0" y="56" width="64" height="8" fill="#5D4037"/> <!-- Wood Dark -->
  <rect x="0" y="56" width="64" height="1" fill="#8D6E63"/> <!-- Highlight Top -->
  <rect x="0" y="60" width="64" height="1" fill="#3E2723" fill-opacity="0.3"/> <!-- Detail Line -->

  <!-- Top Shadow (Simulating ceiling corner) -->
  <rect x="0" y="0" width="64" height="4" fill="black" fill-opacity="0.1"/>
</svg>
