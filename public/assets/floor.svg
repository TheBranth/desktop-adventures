<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Base Carpet Color (Office Blue-Grey) -->
  <rect width="64" height="64" fill="#37474F"/>

  <!-- Carpet Texture (Noise Pattern) -->
  <g opacity="0.1">
    <rect x="0" y="0" width="2" height="2" fill="white"/> <rect x="4" y="2" width="2" height="2" fill="white"/>
    <rect x="8" y="0" width="2" height="2" fill="white"/> <rect x="12" y="2" width="2" height="2" fill="white"/>
    <rect x="2" y="4" width="2" height="2" fill="white"/> <rect x="6" y="6" width="2" height="2" fill="white"/>
    <rect x="0" y="8" width="2" height="2" fill="white"/> <rect x="4" y="10" width="2" height="2" fill="white"/>
    
    <!-- Repeat pattern roughly via pattern transform or manual scatter -->
    <rect x="20" y="10" width="2" height="2" fill="white"/> <rect x="24" y="12" width="2" height="2" fill="white"/>
    <rect x="30" y="30" width="2" height="2" fill="white"/> <rect x="40" y="40" width="2" height="2" fill="white"/>
    <rect x="50" y="20" width="2" height="2" fill="white"/> <rect x="10" y="50" width="2" height="2" fill="white"/>
    <rect x="55" y="55" width="2" height="2" fill="white"/> <rect x="35" y="15" width="2" height="2" fill="white"/>
  </g>

  <!-- Tile Grid Lines (Subtle) -->
  <rect x="0" y="0" width="64" height="1" fill="#263238" fill-opacity="0.5"/>
  <rect x="0" y="0" width="1" height="64" fill="#263238" fill-opacity="0.5"/>

  <!-- Worn Patches (Coffee stains?) -->
  <circle cx="20" cy="20" r="4" fill="#263238" fill-opacity="0.2"/>
  <circle cx="45" cy="50" r="6" fill="#263238" fill-opacity="0.1"/>

</svg>
