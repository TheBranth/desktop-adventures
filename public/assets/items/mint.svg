<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Item: Mint (Peppermint Candy) -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Candy Body (White) -->
    <circle cx="16" cy="16" r="8" fill="#FFF" stroke="#E0E0E0" stroke-width="1" />
    
    <!-- Red Swirls -->
    <path d="M16 16 L16 8" stroke="#F44336" stroke-width="2" />
    <path d="M16 16 L22 20" stroke="#F44336" stroke-width="2" />
    <path d="M16 16 L10 20" stroke="#F44336" stroke-width="2" />
    
    <!-- Wrapper twist (Cellophane) -->
    <path d="M8 16 L4 12 L4 20 Z" fill="#E0F7FA" opacity="0.6" />
    <path d="M24 16 L28 12 L28 20 Z" fill="#E0F7FA" opacity="0.6" />
  </g>
</svg>
