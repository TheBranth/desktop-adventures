<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 0.3; }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
      100% { transform: translateY(0px); }
    }
    .aura { transform-origin: center; animation: pulse 4s infinite ease-in-out; }
    .lotus { animation: float 6s infinite ease-in-out; }
  </style>

  <!-- Aura Glow -->
  <circle cx="32" cy="32" r="24" fill="#64B5F6" class="aura" opacity="0.4"/>
  <circle cx="32" cy="32" r="18" fill="#42A5F5" class="aura" opacity="0.3" style="animation-delay: 0.5s"/>

  <g class="lotus">
      <!-- Petals Back -->
      <path d="M16 36C16 36 20 20 32 14C44 20 48 36 48 36H16Z" fill="#E1BEE7"/>
      
      <!-- Petals Side -->
      <path d="M10 42C10 42 16 28 32 30" stroke="#BA68C8" stroke-width="2" fill="#F3E5F5"/>
      <path d="M54 42C54 42 48 28 32 30" stroke="#BA68C8" stroke-width="2" fill="#F3E5F5"/>

      <!-- Center Petal (Front) -->
      <path d="M32 46C24 46 22 34 32 20C42 34 40 46 32 46Z" fill="#CE93D8" stroke="#8E24AA" stroke-width="1.5"/>

      <!-- Base -->
      <path d="M22 46L32 50L42 46" fill="none" stroke="#4A148C" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="20" cy="16" r="1" fill="#FFF">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="44" cy="18" r="1.5" fill="#FFF">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
  </circle>

</svg>
