<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Item: Red Keycard -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Card -->
    <rect x="8" y="10" width="16" height="12" rx="2" fill="#F44336" stroke="#B71C1C" stroke-width="1" />
    
    <!-- Chip / Stripe -->
    <rect x="10" y="12" width="4" height="3" fill="#FFC107" />
    <rect x="8" y="18" width="16" height="2" fill="#B71C1C" />
    
    <!-- Lanyard Hole -->
    <circle cx="16" cy="11" r="1" fill="#FFF" />
  </g>
</svg>
