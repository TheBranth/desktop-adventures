<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Item: Granola Bar -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)" transform="rotate(-30 16 16)">
    <!-- Wrapper (Green foil) -->
    <rect x="8" y="10" width="16" height="8" fill="#66BB6A" rx="1" />
    <path d="M8 10 L8 18" stroke="#388E3C" stroke-width="1" />
    <path d="M24 10 L24 18" stroke="#388E3C" stroke-width="1" />
    
    <!-- Exposed Bar (Oats texture) -->
    <rect x="24" y="11" width="4" height="6" fill="#D7CCC8" />
    <circle cx="25" cy="12" r="0.5" fill="#5D4037" /> <!-- Choc chips/Raisins -->
    <circle cx="26" cy="15" r="0.5" fill="#5D4037" />
    <circle cx="27" cy="13" r="0.5" fill="#5D4037" />
    
    <!-- Wrapper Shine -->
    <path d="M10 11 L22 11" stroke="#A5D6A7" stroke-width="1" opacity="0.6" />
    
    <!-- Label -->
    <rect x="12" y="13" width="8" height="2" fill="#FFF" />
  </g>
</svg>
