<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Item: Blue Floppy Disk -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Disk Body -->
    <rect x="6" y="6" width="20" height="20" rx="1" fill="#3F51B5" stroke="#303F9F" stroke-width="1" />
    
    <!-- Metal Shutter -->
    <rect x="10" y="6" width="12" height="8" fill="#E0E0E0" />
    <rect x="12" y="8" width="8" height="4" fill="#424242" /> <!-- Reading hole -->
    
    <!-- Label -->
    <rect x="10" y="16" width="12" height="8" fill="#FFF" />
    <line x1="12" y1="18" x2="20" y2="18" stroke="#BDBDBD" stroke-width="1" />
    <line x1="12" y1="21" x2="20" y2="21" stroke="#BDBDBD" stroke-width="1" />
    
    <!-- Notch -->
    <rect x="25" y="6" width="1" height="2" fill="#212121" />
  </g>
</svg>
