<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Environment: Potted Plant (1x1) -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Pot -->
    <path d="M10 20 L22 20 L24 28 L8 28 Z" fill="#795548" />
    <ellipse cx="16" cy="20" rx="6" ry="1.5" fill="#5D4037" /> <!-- Pot Soil -->
    
    <!-- Trunk -->
    <rect x="15" y="14" width="2" height="6" fill="#8D6E63" />
    
    <!-- Leaves (Ficus) -->
    <ellipse cx="16" cy="12" rx="6" ry="8" fill="#4CAF50" />
    <path d="M16 4 Q10 8 10 14" stroke="#388E3C" stroke-width="1" fill="none" opacity="0.5" />
    <path d="M16 4 Q22 8 22 14" stroke="#388E3C" stroke-width="1" fill="none" opacity="0.5" />
    
    <ellipse cx="12" cy="14" rx="4" ry="5" fill="#66BB6A" transform="rotate(-20 12 14)" />
    <ellipse cx="20" cy="14" rx="4" ry="5" fill="#66BB6A" transform="rotate(20 20 14)" />
    
    <!-- Pot Rim -->
    <rect x="9" y="19" width="14" height="2" fill="#8D6E63" rx="1" />
  </g>
</svg>
