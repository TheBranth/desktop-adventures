<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Environment: Secure Door (Locked) -->
  
  <!-- Frame -->
  <rect x="0" y="0" width="32" height="32" fill="#455A64" />
  
  <!-- Door Panels -->
  <rect x="2" y="2" width="13" height="28" fill="#CFD8DC" stroke="#37474F" />
  <rect x="17" y="2" width="13" height="28" fill="#CFD8DC" stroke="#37474F" />
  
  <!-- Center Seam -->
  <line x1="16" y1="0" x2="16" y2="32" stroke="#263238" stroke-width="2" />
  
  <!-- Card Reader (Left) -->
  <rect x="4" y="12" width="6" height="8" fill="#263238" rx="1" />
  <rect x="5" y="13" width="4" height="4" fill="#000" />
  <!-- Red Light (Locked) -->
  <circle cx="7" cy="18" r="1.5" fill="#F44336">
     <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" />
  </circle>

  <!-- Hazard Stripes (Bottom) -->
  <path d="M2 28 L6 30" stroke="#000" stroke-width="1" />
  <path d="M7 28 L11 30" stroke="#000" stroke-width="1" />
  <path d="M12 28 L16 30" stroke="#000" stroke-width="1" />
  <path d="M17 28 L21 30" stroke="#000" stroke-width="1" />
  <path d="M22 28 L26 30" stroke="#000" stroke-width="1" />
</svg>
