<svg width="128" height="32" viewBox="0 0 128 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Protagonist Sprite Sheet: 4 Frames x 32px -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Shared Salaryman Parts -->
    <g id="body">
       <rect x="10" y="14" width="12" height="10" fill="#FFF" /> <!-- Shirt -->
       <path d="M16 14 L16 24" stroke="#E0E0E0" stroke-width="1" /> <!-- Button Placket -->
       <path d="M16 14 L14 18 L16 20 L18 18 L16 14" fill="#F44336" /> <!-- Tie -->
    </g>
    <g id="head">
       <circle cx="16" cy="10" r="5" fill="#FFCCBC" /> <!-- Face -->
       <path d="M11 8 Q16 4 21 8" fill="#424242" /> <!-- Hair -->
    </g>
  </defs>

  <!-- FRAME 1: IDLE (x=0) -->
  <g transform="translate(0, 0)" filter="url(#shadow)">
    <!-- Legs -->
    <rect x="11" y="24" width="4" height="6" fill="#455A64" />
    <rect x="17" y="24" width="4" height="6" fill="#455A64" />
    <use href="#body" />
    <use href="#head" />
  </g>

  <!-- FRAME 2: WALK LEFT (x=32) -->
  <g transform="translate(32, 0)" filter="url(#shadow)">
    <!-- Legs (Left Forward) -->
    <rect x="11" y="22" width="4" height="6" fill="#455A64" /> <!-- Left Up -->
    <rect x="17" y="25" width="4" height="6" fill="#455A64" /> <!-- Right Back -->
    <!-- Bob Head -->
    <g transform="translate(0, -1)">
        <use href="#body" />
        <use href="#head" />
    </g>
  </g>

  <!-- FRAME 3: WALK RIGHT (x=64) -->
  <g transform="translate(64, 0)" filter="url(#shadow)">
    <!-- Legs (Right Forward) -->
    <rect x="11" y="25" width="4" height="6" fill="#455A64" /> <!-- Left Back -->
    <rect x="17" y="22" width="4" height="6" fill="#455A64" /> <!-- Right Up -->
    <!-- Bob Head -->
    <g transform="translate(0, -1)">
        <use href="#body" />
        <use href="#head" />
    </g>
  </g>

  <!-- FRAME 4: ATTACK (x=96) -->
  <g transform="translate(96, 0)" filter="url(#shadow)">
    <!-- Wide Stance -->
    <rect x="10" y="24" width="4" height="6" fill="#455A64" transform="rotate(10 12 24)" />
    <rect x="18" y="24" width="4" height="6" fill="#455A64" transform="rotate(-10 20 24)" />
    
    <use href="#body" />
    <use href="#head" />
    
    <!-- Arm with Red Stapler -->
    <rect x="20" y="16" width="8" height="3" fill="#FFF" /> <!-- Arm -->
    <rect x="26" y="14" width="6" height="4" fill="#D32F2F" /> <!-- Stapler Body -->
    <rect x="26" y="18" width="6" height="1" fill="#B71C1C" /> <!-- Stapler Base -->
    
    <!-- Angry Eyes -->
    <path d="M14 9 L15 10" stroke="#000" stroke-width="1" />
    <path d="M18 9 L17 10" stroke="#000" stroke-width="1" />
  </g>

</svg>
