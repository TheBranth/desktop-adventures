<svg width="128" height="32" viewBox="0 0 128 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <!-- Rotund Body: Ellipse -->
    <g id="body_rotund">
      <ellipse cx="16" cy="18" rx="7" ry="8" fill="#E3F2FD"/> <!-- Shirt -->
      <path d="M16 10 L16 26" stroke="#E1F5FE" stroke-width="1"/> <!-- Placket -->
      
      <!-- Tie -->
      <path d="M16 12 L14 22 L16 24 L18 22 Z" fill="#D32F2F"/>
    </g>

    <!-- Head: Circle -->
    <g id="head_bald">
      <circle cx="16" cy="8" r="5" fill="#FFCCBC"/>
      <!-- Shine -->
      <ellipse cx="18" cy="6" rx="1.5" ry="0.8" fill="#FFE0B2"/>
      
      <!-- Glasses -->
      <g stroke="#212121" stroke-width="0.8" fill="none">
        <rect x="13" y="7" width="2.5" height="1.5" rx="0.5"/>
        <rect x="16.5" y="7" width="2.5" height="1.5" rx="0.5"/>
        <path d="M15.5 8 L16.5 8"/>
      </g>
      <!-- Tired Bags -->
      <path d="M13.5 9.5 Q14.5 10 15.5 9.5" stroke="#BDBDBD" stroke-width="0.5"/>
      <path d="M17 9.5 Q18 10 19 9.5" stroke="#BDBDBD" stroke-width="0.5"/>
    </g>

    <!-- Jeans -->
    <g id="jeans">
        <path d="M11 20 Q16 20 21 20 L21 28 Q21 30 19 30 L18 30 L18 24 L14 24 L14 30 L13 30 Q11 30 11 28 Z" fill="#1565C0"/>
    </g>
    
  </defs>

  <!-- Frame 1: Idle (0-32) -->
  <g id="idle">
    <!-- Legs Static -->
    <use href="#jeans" x="0" y="0"/>
    <!-- Body Breathing -->
    <use href="#body_rotund" x="0" y="0"/> 
    <use href="#head_bald" x="0" y="1"/> <!-- Slightly bobbed down -->
    
    <!-- Arms -->
    <path d="M10 16 Q8 20 10 24" stroke="#E3F2FD" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M22 16 Q24 20 22 24" stroke="#E3F2FD" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Frame 2: Walk 1 (32-64) -->
  <g id="walk1" transform="translate(32, 0)">
     <!-- Legs Stride Left Fwd -->
     <path d="M14 22 L11 28" stroke="#1565C0" stroke-width="3" stroke-linecap="round"/>
     <path d="M18 22 L20 28" stroke="#0D47A1" stroke-width="3" stroke-linecap="round"/>

     <use href="#body_rotund" x="0" y="-1"/> <!-- Bob up -->
     <use href="#head_bald" x="0" y="-1"/>
     
     <!-- Arms Swing -->
     <path d="M10 16 L8 22" stroke="#E3F2FD" stroke-width="2.5" stroke-linecap="round"/>
     <path d="M22 16 L24 20" stroke="#E3F2FD" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Frame 3: Walk 2 (64-96) -->
  <g id="walk2" transform="translate(64, 0)">
     <!-- Legs Stride Right Fwd -->
     <path d="M14 22 L13 28" stroke="#0D47A1" stroke-width="3" stroke-linecap="round"/>
     <path d="M18 22 L21 28" stroke="#1565C0" stroke-width="3" stroke-linecap="round"/>

     <use href="#body_rotund" x="0" y="-1"/>
     <use href="#head_bald" x="0" y="-1"/>

     <!-- Arms Swing Swap -->
     <path d="M10 16 L12 20" stroke="#E3F2FD" stroke-width="2.5" stroke-linecap="round"/>
     <path d="M22 16 L20 22" stroke="#E3F2FD" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Frame 4: Attack (96-128) -->
  <g id="attack" transform="translate(96, 0)">
    <use href="#jeans" x="0" y="0"/>
    <use href="#body_rotund" x="0" y="0"/>
    
    <!-- Angry Head/Action -->
    <g transform="translate(1, 1)">
       <use href="#head_bald" />
       <!-- Angry Eyebrows -->
       <path d="M13 6 L15 7" stroke="black" stroke-width="0.5"/>
       <path d="M19 6 L17 7" stroke="black" stroke-width="0.5"/>
    </g>

    <!-- Arm Extending Newspaper -->
    <path d="M22 18 L26 14" stroke="#E3F2FD" stroke-width="3" stroke-linecap="round"/>
    
    <!-- The Newspaper -->
    <rect x="25" y="10" width="8" height="6" rx="1" transform="rotate(-30 25 10)" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="0.5"/>
  </g>

</svg>
