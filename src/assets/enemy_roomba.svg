<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Enemy: The Roomba -->
  <!-- Round, Black, Red Eye -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <!-- Body -->
    <circle cx="16" cy="16" r="10" fill="#212121" stroke="#424242" stroke-width="1" />
    
    <!-- Top inner circle -->
    <circle cx="16" cy="16" r="7" fill="#323232" />
    
    <!-- Red Eye / Sensor -->
    <circle cx="16" cy="14" r="2" fill="#D50000">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite" />
    </circle>
    
    <!-- Bumper -->
    <path d="M6 16 A 10 10 0 0 0 26 16" fill="none" stroke="#616161" stroke-width="2" />
  </g>
</svg>
