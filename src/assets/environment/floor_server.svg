<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Environment: Server Floor -->
  <!-- Metal Grate over Lava -->
  
  <!-- Lava Base -->
  <rect width="32" height="32" fill="#FF5722" />
  <animate attributeName="fill" values="#FF5722;#FF9100;#FF5722" dur="3s" repeatCount="indefinite" />
  
  <!-- Grate Bars -->
  <mask id="grate-mask">
    <rect width="32" height="32" fill="white" />
    <path d="M0 0 H32 V4 H0 Z" fill="black" />
    <path d="M0 8 H32 V12 H0 Z" fill="black" />
    <path d="M0 16 H32 V20 H0 Z" fill="black" />
    <path d="M0 24 H32 V28 H0 Z" fill="black" />
    <path d="M0 0 V32 H4 V0 Z" fill="black" />
    <path d="M8 0 V32 H12 V0 Z" fill="black" />
    <path d="M16 0 V32 H20 V0 Z" fill="black" />
    <path d="M24 0 V32 H28 V0 Z" fill="black" />
  </mask>
  
  <!-- Grate with Border -->
  <rect width="32" height="32" fill="#424242" mask="url(#grate-mask)" />
  <rect width="32" height="32" fill="none" stroke="#212121" stroke-width="2" />
</svg>
