<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Environment: Office Desk (1x1) -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Desk Top -->
    <rect x="4" y="10" width="24" height="14" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1" />
    
    <!-- Monitor -->
    <rect x="10" y="4" width="12" height="8" rx="1" fill="#424242" /> <!-- Bezel -->
    <rect x="11" y="5" width="10" height="6" fill="#64B5F6" /> <!-- Screen -->
    <rect x="14" y="12" width="4" height="2" fill="#424242" /> <!-- Stand Neck -->
    <rect x="12" y="14" width="8" height="1" fill="#424242" /> <!-- Stand Base -->
    
    <!-- Keyboard -->
    <rect x="10" y="16" width="12" height="4" fill="#616161" />
    
    <!-- Mouse -->
    <rect x="23" y="17" width="2" height="3" rx="1" fill="#616161" />
    
    <!-- Mug -->
    <circle cx="6" cy="13" r="1.5" fill="#FFF" />
    
    <!-- Chair Tucked In -->
    <rect x="12" y="22" width="8" height="6" rx="2" fill="#37474F" />
    <path d="M12 24 L20 24" stroke="#455A64" stroke-width="1" />
  </g>
</svg>
