<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Environment: Whiteboard (1x1) -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Stand (Legs) -->
    <path d="M6 30 L6 10" stroke="#90A4AE" stroke-width="2" />
    <path d="M26 30 L26 10" stroke="#90A4AE" stroke-width="2" />
    <path d="M4 30 L8 30" stroke="#90A4AE" stroke-width="2" /> <!-- Left Foot -->
    <path d="M24 30 L28 30" stroke="#90A4AE" stroke-width="2" /> <!-- Right Foot -->
    
    <!-- Board Frame -->
    <rect x="4" y="6" width="24" height="18" fill="#B0BEC5" rx="1" />
    
    <!-- Whiteboard Surface -->
    <rect x="5" y="7" width="22" height="16" fill="#FFF" />
    
    <!-- Scribbles (Pie chart / Text) -->
    <circle cx="10" cy="15" r="3" fill="none" stroke="#F44336" stroke-width="1" />
    <path d="M10 15 L10 12" stroke="#F44336" stroke-width="1" />
    <path d="M10 15 L12 17" stroke="#F44336" stroke-width="1" />
    
    <path d="M16 10 H24" stroke="#212121" stroke-width="1" stroke-dasharray="2 2" /> <!-- Text lines -->
    <path d="M16 13 H24" stroke="#212121" stroke-width="1" stroke-dasharray="3 1" />
    <path d="M16 16 H20" stroke="#4CAF50" stroke-width="1" /> <!-- Green underline -->
    
    <!-- Marker Tray -->
    <rect x="6" y="24" width="20" height="2" fill="#B0BEC5" />
    <rect x="18" y="23" width="4" height="1" fill="#2196F3" /> <!-- Marker -->
    <rect x="23" y="23" width="2" height="1" fill="#F44336" /> <!-- Eraser -->
  </g>
</svg>
