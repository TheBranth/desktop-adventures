<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Environment: Office Wall -->
  <!-- Beige Cubicle Partition -->
  
  <!-- Base Wall -->
  <rect width="32" height="32" fill="#D7CCC8" /> <!-- Beige -->
  
  <!-- Fabric Texture -->
  <pattern id="fabric" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="#A1887F" opacity="0.5" />
  </pattern>
  <rect width="32" height="32" fill="url(#fabric)" />
  
  <!-- Top Trim -->
  <rect x="0" y="0" width="32" height="4" fill="#8D6E63" />
  <!-- Bottom Trim -->
  <rect x="0" y="28" width="32" height="4" fill="#5D4037" />
  
  <!-- Partition Join Line -->
  <rect x="30" y="0" width="2" height="32" fill="#8D6E63" />
</svg>
