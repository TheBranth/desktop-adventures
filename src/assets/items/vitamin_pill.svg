<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Item: Vitamin Pill Bottle -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Bottle Body (Amber plastic) -->
    <rect x="10" y="12" width="12" height="14" rx="2" fill="#FFB74D" />
    
    <!-- Label (White) -->
    <rect x="10" y="16" width="12" height="6" fill="#FFF" opacity="0.9" />
    <rect x="13" y="18" width="6" height="2" fill="#4CAF50" /> <!-- Green "Healthy" line -->
    
    <!-- Cap (White/Safety) -->
    <rect x="9" y="8" width="14" height="4" rx="1" fill="#FFF" stroke="#E0E0E0" stroke-width="1" />
    <line x1="9" y1="10" x2="23" y2="10" stroke="#E0E0E0" stroke-width="1" /> <!-- Ridges -->
    
    <!-- Loose Pill (Capsule) context -->
    <g transform="translate(22, 22) rotate(45)">
      <rect x="0" y="0" width="4" height="8" rx="2" fill="#FFF" />
      <rect x="0" y="0" width="4" height="4" rx="2" fill="#EF5350" /> <!-- Red half -->
    </g>
  </g>
</svg>
