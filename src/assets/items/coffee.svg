<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Item: Coffee Cup -->
  
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Cup Body (White Styrofoam) -->
    <path d="M8 8 L10 24 L22 24 L24 8 Z" fill="#FFF" stroke="#EEE" stroke-width="1" />
    
    <!-- Lid/Rim -->
    <ellipse cx="16" cy="8" rx="8" ry="2" fill="#FFF" stroke="#EEE" stroke-width="1" />
    
    <!-- Coffee Liquid -->
    <ellipse cx="16" cy="8" rx="7" ry="1.5" fill="#3E2723" />
    
    <!-- Steam -->
    <path d="M14 6 Q14 2 12 4" stroke="#EEE" stroke-width="1" fill="none" opacity="0.6" />
    <path d="M18 5 Q18 1 16 3" stroke="#EEE" stroke-width="1" fill="none" opacity="0.6" />
  </g>
</svg>
