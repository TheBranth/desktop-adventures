<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Salaryman's Dungeon - SaaS V2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <!-- Note: CSS is imported by main.ts usually, but style.css is here too -->
</head>

<body>

  <div id="app-shell">

    <!-- === MOBILE HUD (Hidden on Desktop) === -->
    <div class="mobile-hud mob-top">
      <div class="mob-profile">
        <div class="mob-avatar">ðŸ‘”</div>
        <div class="mob-bars">
          <div class="mob-bar">
            <div class="bar-fill hp" id="m-hp" style="width: 100%;"></div>
          </div>
          <div class="mob-bar">
            <div class="bar-fill burn" id="m-burnout" style="width: 0%;"></div>
          </div>
        </div>
      </div>
      <!-- Settings Icon Top Right -->
      <div style="background:rgba(0,0,0,0.6); padding:8px; border-radius:50%; pointer-events:auto;" id="btn-settings">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z" />
        </svg>
      </div>
    </div>

    <div class="mobile-hud mob-dock">
      <button class="dock-btn" id="btn-dock-map"><svg class="icon" viewBox="0 0 24 24">
          <path d="M1 6v16l7-4 8 4 7-4V2l-7 4-8-4-7 4z"></path>
          <path d="M8 2v16"></path>
          <path d="M16 6v16"></path>
        </svg></button>
      <button class="dock-btn" id="btn-dock-home"><svg class="icon" viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg></button>
      <button class="dock-btn active" id="btn-dock-main"><svg class="icon" viewBox="0 0 24 24">
          <path d="M3 6h18" />
          <path d="M7 6v14" />
          <path d="M17 6v14" />
          <path d="M12 6v14" />
        </svg></button>
      <button class="dock-btn" id="btn-inv"><svg class="icon" viewBox="0 0 24 24">
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg></button>
    </div>

    <!-- === VIEWPORT (Center) === -->
    <div id="viewport">
      <!-- Game Container for Phaser -->
      <div id="game-container">
        <div class="floor-texture"></div>
      </div>
    </div>

    <!-- === SIDEBAR (Right) === -->
    <div id="sidebar">
      <div class="sidebar-header">
        <span class="brand">SALARYMAN_OS v1.2</span>
        <span class="version">DEV_BUILD</span>
      </div>

      <div class="section">
        <div class="profile-card">
          <div class="avatar">ðŸ‘”</div>
          <div class="user-details">
            <h3>Employee #8492</h3>
            <p><span class="dot"></span> Online</p>
          </div>
        </div>

        <div class="stat-bar-container">
          <div class="stat-meta"><span>WILLPOWER</span><span id="hp-text">20 / 20</span></div>
          <div class="bar-bg">
            <div id="hp-bar" class="bar-fill" style="width: 100%;"></div>
          </div>
        </div>

        <!-- Burnout (MP) -->
        <div class="stat-bar-container">
          <div class="stat-meta"><span>BURNOUT</span><span id="burnout-text">0%</span></div>
          <div class="bar-bg">
            <div id="burnout-bar" class="bar-fill" style="width: 0%; background-color: #3498db;"></div>
          </div>
        </div>
        <div class="stat-row">
          <div class="stat-meta"><span>CREDITS</span><span id="credits-val">0 Â¥</span></div>
        </div>
      </div>

      <div class="section">
        <div class="section-title">
          <svg class="icon" viewBox="0 0 24 24" style="width:14px;">
            <path
              d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
            <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
            <line x1="12" y1="22.08" x2="12" y2="12" />
          </svg>
          <span>INVENTORY</span>
        </div>
        <div class="inv-grid" id="inventory-grid">
          <!-- Items injected here -->
        </div>
      </div>

      <div class="section" style="flex:1; display:flex; flex-direction:column; min-height:0;">
        <div class="section-title">
          <svg class="icon" viewBox="0 0 24 24" style="width:14px;">
            <polyline points="4 17 10 11 14 16 20 5" />
          </svg>
          <span>SYSTEM_LOG</span>
        </div>
        <div class="log-container" id="message-log">
          <!-- Logs injected here -->
        </div>
      </div>


    </div>

  </div>

  <!-- Boss Key Overlay -->
  <div id="boss-overlay"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; bg:white; z-index:9999;">
    <!-- Simple white screen fallback if main.ts overlay logic isn't fully styled yet -->
    <div style="padding:20px; font-family:monospace; color:black; background:white; height:100%;">
      Running data_processor.py...
    </div>
  </div>

  <div class="section">
    <div class="section-title">
      <svg class="icon" viewBox="0 0 24 24" style="width:14px;">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
        <line x1="3" y1="9" x2="21" y2="9" />
        <line x1="9" y1="21" x2="9" y2="9" />
      </svg>
      <span>SURVEY_MAP</span>
    </div>
    <div id="minimap-grid" class="minimap-grid" style="display:grid; gap:2px; aspect-ratio:1;">
      <!-- Cells injected by UIManager -->
    </div>
  </div>

  <!-- Flash Notification Toast -->
  <div id="toast-message" style="display:none;"></div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
